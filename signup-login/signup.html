    <title>Document</title>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="nav-items flex-flow-row">
                <div class="nav-item"><a href="../index.html"><img src="../images/logo.png" height="40rem" width="100rem"></a></div>
                <div class="nav-item"><a href="../listing-page/listingpage.html">Categories</a></div>
                <div class="nav-item"><a href="../listing-page/listingpage.html">Clothing</a></div>
                <div class="nav-item"><a href="../listing-page/listingpage.html">Brands</a></div>
                <div class="nav-item"><a href="../listing-page/listingpage.html">Beauty</a></div>
                <div class="search-container">
                    <form>
                      <button type="submit"><i class="fa fa-search"></i></button>
                      <input type="text" placeholder="Search.." name="search">
                    </form>
                  </div>
                  <div class="nav-items-right flex-flow-row">
                    <div class="nav-item"><a href="login.html"><i class="fa fa-user fa-lg" aria-hidden="true"></i></a></div>
                    <div class="nav-item"><a href="../wishlist/wishlist.html"><i class="fa fa-heart fa-lg" aria-hidden="true"></i></a></div>

                  </div>
            </div>
        </div>
    </header>

    <section>
        <div class="login-container">
            <div class="input-container flex-flow-column">
                <img src="../images/logo.png" height="70px" width="70%" alt="logo">
                <div class="input-box">
                    <label>Full name<span>*</span></label>
                    <input type="text" class="input" placeholder="fullname">                      
                </div>
                <div class="input-box">
                    <label>Email Id<span>*</span></label>
                    <input type="text" class="input" placeholder="email">                      
                </div>
                <div class="input-box">
                    <label>Password<span>*</span></label>
                    <input type="password" class="input" placeholder="Password">
                </div>
                <div class="input-box">
                    <span id="password-validation"></span>
                    <button class="input-btn" onclick="validation()">Sign up</button>
                </div>
                <p>Already have an account? <a href="login.html">Click here</a></p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <h3>Made with ðŸ’œ by Swastika</h3>
    </footer>

    <script>
        let validation = () => document.getElementById("password-validation").innerHTML = "Wrong password, try again!"; 
    </script>
</body>
