<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="nav-items flex-flow-row">
                <div class="nav-item"><a><img src="#">Thrift store</a></div>
                <div class="nav-item"><a>Categories</a></div>
                <div class="nav-item"><a>Brands</a></div>
                <div class="nav-item"><a>Beauty</a></div>
                <div class="search-container">
                    <form>
                      <button type="submit"><i class="fa fa-search"></i></button>
                      <input type="text" placeholder="Search.." name="search">
                    </form>
                  </div>
                <div class="nav-item"><a>Profile</a></div>
                <div class="nav-item"><a>Wishlist</a></div>
                <div class="nav-item"><a>Cart</a></div>
            </div>
        </div>

    </header>

    <section>
        <div class="main-container">
            <div class="btn-container"><button class="btn">Shop now</button></div>
            <img class="img-container" src="images/main.jpg">
        </div>

        <div class="card-container">
            <div class="flex-flow-row card-items">
                <div class="card card-component">
                    <img class="card-img" src="images/women.jpg">
                    <div class="card-details flex-flow-column">
                        <h2><a>Apparel</a></h2> 
                    </div>
                </div>

            <div class="card card-component">
                <img class="card-img" src="images/sale.jpg">
                <span class="bestseller-badge"><h3>Flat 40% off</h3></span>
                <div class="card-details flex-flow-column">
                    <h2><a>Flash Sale</a></h2>
                </div>  
            </div>

            <div class="card card-component">
                <img class="card-img" src="images/beauty.jpg">
                <div class="card-details flex-flow-column">
                    <h2><a>Beauty</a></h2>
                </div>  
            </div>
        </div>
    </section>

</body>
</html>
