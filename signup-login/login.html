<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="nav-items flex-flow-row">
                <div class="nav-item"><a href="index.html"><img src="../images/logo.png" height="40rem" width="100rem"></a></div>
                <div class="nav-item"><a>Categories</a></div>
                <div class="nav-item"><a>Brands</a></div>
                <div class="nav-item"><a>Beauty</a></div>
                <div class="search-container">
                    <form>
                      <button type="submit"><i class="fa fa-search"></i></button>
                      <input type="text" placeholder="Search.." name="search">
                    </form>
                  </div>
                  <div class="nav-items-right flex-flow-row">
                    <div class="nav-item"><a href="#"><i class="fa fa-user" aria-hidden="true"></i></a></div>
                    <div class="nav-item"><a><i class="fa fa-heart-o" aria-hidden="true"></i></a></div>
                    <div class="nav-item"><a><i class="fa fa-shopping-bag" aria-hidden="true"></i></a></div>                     
                  </div>
            </div>
        </div>

    </header>

    <section>
        <div class="login-container">
            <div class="input-container flex-flow-column">
                <img src="../images/logo.png" height="70px" width="70%">
                <div class="input-box">
                    <label>Email or mobile no.<span>*</span></label>
                    <input type="text" class="input" placeholder="Username">                      
                </div>
                <div class="input-box password">
                    <label>Password<span>*</span></label>
                    <input type="password" class="input" placeholder="Password">
                    <a href="#">Forget password?</a>
                </div>
                <div class="input-box">
                    <span id="password-validation"></span>
                    <button class="input-btn" onclick="validation()">Login</button>
                    <script>
                            let validation = () => document.getElementById("password-validation").innerHTML = "Wrong password, try again!"; 
                    </script>
                </div>
                <p>Create a new account? <a href="signup.html">Click here</a></p>
            </div>
        </div>
    </section>

</body>
</html>
