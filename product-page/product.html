    <header>
        <div class="navbar">
            <div class="nav-items flex-flow-row">
                <div class="nav-item"><a href="../index.html"><img src="../images/logo.png" height="40rem" width="100rem"></a></div>
                <div class="cart-info">

                  </div>
                  <div class="nav-items-right flex-flow-row">
                    <div class="nav-item"><a href="signup-login/signup.html"><i class="fa fa-user fa-lg" aria-hidden="true"></i></a></div>
                    <div class="nav-item"><a href="../wishlist/wishlist.html"><i class="fa fa-heart fa-lg" aria-hidden="true"></i></a></div>

    <section>
        <div class="main-container flex-flow-row">
                <div class="img-container flex-flow-row ">
                    <img class="product-img" src="../images/women.jpg">
                    <img class="product-img" src="../images/women.jpg">
                    <img class="product-img" src="../images/women.jpg">

            <div class="product-info flex-flow-column">
                    <h2>Nike</h2>
                    <p>Red hoodie dress.</p>
                    <hr>
                    <div class="dropdown flex-flow-row">
                        <label for="quantity">Qty</label>
                        <select name="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        </select>

                        <label for="size">Size</label>
                        <select name="size">
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        </select>
                    </div>

                    <p class="price"><ins>Rs 999</ins> <del>Rs 1299</del></p>
                    <p>Delivery by 1 Mar 2022</p>
                    <div class="card-actions">
                        <button class="card-action-btn  card-btn">
                            <i class="fa fa-cross  fa-lg"></i>Remove
                        </button>
                    </div>

                    <div class="card-actions">
                        <button class="card-action-btn cart-btn">
                            Proceed to pay
                        </button>
                    </div>
                </div>
            </div>
